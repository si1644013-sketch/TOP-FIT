<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-FIT: 당신의 쇼핑을 더욱 편안하게</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
        }

        .navbar {
            background-color: #000000 !important; 
        }
        
        .navbar-brand, .nav-link, .search-icon {
            color: #FFFFFF !important;
            font-weight: 700;
        }
        .nav-link.active {
            color: #0000AA !important;
        }
        
        .main-logo {
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .main-slogan-area {
            padding: 80px 0;
            margin-bottom: 30px;
            text-align: center;
        }
        .main-slogan-area h1 {
            font-size: 2.5rem;
            font-weight: 900; 
        }
        .main-slogan-area p {
            color: #000000;
            font-weight: 500;
        }

        .content-area {
            border: 2px solid #000000;
            padding: 30px;
            margin-bottom: 50px;
        }

        .product-box {
            background-color: #000000;
            color: #FFFFFF;
            border-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product-box:hover {
            transform: scale(1.03);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }

        .top-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #000000;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand main-logo" href="index.html">TOP-FIT</a>
            
            <div class="collapse navbar-collapse" id="navbarNav"> 
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="top.html">상의(TOP)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pants.html">하의(PANTS)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">추천제품</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">ABOUT</a>
                    </li>
                </ul>

                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="키워드 입력" aria-label="Search" style="width: 150px;">
                    <button class="btn btn-outline-light search-icon" type="submit">검색</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-slogan-area">
        <h1 class="mb-3">당신의 쇼핑을 더욱 편안하게</h1>
        <p class="mb-0">Comfort your shopping, Comfort your style</p>
    </div>

    <div class="container">
        <div class="content-area">
            
            <div class="row">
                <div class="col-6 col-md-3">
                    <div class="product-box" onclick="location.href='pants.html#tapered';">
                        <img src="images/TAPERED.jpg" alt="테이퍼드핏 바지 사진" height="300" width="300">
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="product-box" onclick="location.href='pants.html#slim';">
                        <img src="images/SLIM.jpg" alt="슬림핏 바지 사진" height="300" width="300">
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="product-box" onclick="location.href='pants.html#wide';">
                        <img src="images/WIDE.jpg" alt="와이드핏 바지 사진" height="300" width="300">
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="product-box" onclick="location.href='pants.html#semi-wide';">
                        <img src="images/SEMIWIDE.jpg" alt="세미 와이드핏 바지 사진" height="300" width="300">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6 col-md-3">
                    <div class="product-box" onclick="location.href='top.html#unec';">
                        <img src="images/Uneck.jpg" alt="U넥 상의 사진" height="300" width="300">
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="product-box" onclick="location.href='top.html#vneck';">
                        <img src="images/Vneck.jpg" alt="V넥 상의 사진" height="300" width="300">
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="product-box" onclick="location.href='top.html#crewneck';">
                        <img src="images/Crewneck.jpg" alt="크루넥 상의 사진" height="300" width="300">
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="product-box" onclick="location.href='top.html#turtleneck';">
                        <img src="images/Turtleneck.jpg" alt="터틀넥 상의 사진" height="300" width="300">
                    </div>
                </div>
            </div>
            
        </div>
        
        <p class="footer-text">해당 웹페이지는 PC에 최적화된 웹페이지입니다.</p>
        <p>&nbsp;</p>
        
    </div>
    
    <a href="#top" class="top-btn" onclick="window.scrollTo(0, 0); return false;">TOP</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
